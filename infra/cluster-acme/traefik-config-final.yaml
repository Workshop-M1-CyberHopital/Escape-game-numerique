# ==========================================================
# Traefik Configuration - Workshop EISI 2025–2026
# ----------------------------------------------------------
# Contient :
#  - Service LoadBalancer avec IP publique statique Azure
#  - Middleware de restriction d’accès IP
#  - Secret BasicAuth sécurisé pour le Dashboard
#  - Middleware d’authentification BasicAuth
#  - Ingress Traefik (HTTPS + Auth + Whitelist)
# ==========================================================

---
# === Middleware redirigeant HTTP->HTTPS sauf pour ACME ===
# Désactivé temporairement pour permettre les tests HTTP (on pourra le réactiver après validation HTTPS)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https-except-acme
spec:
  redirectRegex:
    regex: ^(?!/\.well-known/acme-challenge/).*$  # garde l’exception ACME
    replacement: https://$${host}$${requestURI}
    permanent: true

---
# === Service : Traefik LoadBalancer =========================
# Expose Traefik avec une IP publique statique créée sur Azure
# ==========================================================
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: default
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: "MC_workshop-EISI_AKSClusterWorkshop_germanywestcentral"
spec:
  type: LoadBalancer
  loadBalancerIP: 135.220.224.128   # remplacée par le script au moment du déploiement
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: web           # HTTP (port 80)
      port: 80
      targetPort: 80
    - name: websecure     # HTTPS (port 443)
      port: 443
      targetPort: 443

---
# === Middleware : IP Whitelisting =========================
# Autorise uniquement certaines adresses IP / sous-réseaux
# ==========================================================
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: workshop-whitelist
spec:
  ipWhiteList:
    sourceRange:
      - 0.0.0.0/0  # Accès libre, utile temporairement pour le challenge HTTP-01
      # - 147.161.180.123        # IP autorisée
      # - 147.161.180.92         # IP autorisée
      # - 192.168.0.48/24        # Sous-réseau local autorisé
      # - 10.60.60.0/22          # Sous-réseau de l'école

---
# === Secret : BasicAuth (sécurisé) =========================
# Contient la paire utilisateur/mot de passe pour le Dashboard
# L'entrée ci-dessous correspond à : admin:motdepasse (hashé bcrypt, puis encodé en base64)
# Pour régénérer : htpasswd -nbB admin "motdepasse" | base64
# ==========================================================
apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard-auth
type: Opaque
data:
  users: YWRtaW46JDJ5JDA1JFZ0M29BYkNqSjFQcExaMHk5blprWnVxaFEuLi4=

---
# === Middleware : Authentification BasicAuth ===============
# Lie le secret ci-dessus au Dashboard Traefik
# ==========================================================
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-auth
spec:
  basicAuth:
    secret: traefik-dashboard-auth

---
# === Ingress : Accès au Dashboard Traefik ==================
# - HTTP + HTTPS (ajout du port web)
# - Authentification + Whitelist IP
# ==========================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  annotations:
    # Autorise HTTP (web) + HTTPS (websecure)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # Pas de redirection forcée pour les tests HTTP
    # traefik.ingress.kubernetes.io/router.middlewares: redirect-to-https-except-acme@kubernetescrd
    traefik.ingress.kubernetes.io/router.middlewares: workshop-whitelist@kubernetescrd,traefik-dashboard-auth@kubernetescrd
    # Certificats HTTPS (activés dès que cert-manager est fonctionnel)
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  ingressClassName: traefik
  rules:
    - host: traefik.eisi-dune.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
  tls:
    - hosts:
        - traefik.eisi-dune.eu
      secretName: traefik-tls

---
# Ingress Escape Game avec annotation cert-manager et entrée HTTP/HTTPS
# - HTTP + HTTPS activés pour tests
# - Redirection HTTPS commentée temporairement
# ==========================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: escape-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    # Autorise les deux protocoles HTTP et HTTPS
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # Middleware whitelist commenté pour ne pas bloquer les tests HTTP
    # traefik.ingress.kubernetes.io/router.middlewares: workshop-whitelist@kubernetescrd
    # Redirection HTTPS désactivée temporairement
    # traefik.ingress.kubernetes.io/router.middlewares: redirect-to-https-except-acme@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-http
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-group: cert-manager.io
spec:
  ingressClassName: traefik
  rules:
    - host: escape.eisi-dune.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: escape-service
                port:
                  number: 80
  tls:
    - hosts:
        - escape.eisi-dune.eu
      secretName: escape-tls
