# ==========================================================
# Middleware : redirection HTTP -> HTTPS (globale)
# ==========================================================
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# Ingress creation => Route HTTPS vers escape.eisi-dune.eu
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: escape-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # ðŸ”’ Redirection automatique vers HTTPS + liste blanche
    traefik.ingress.kubernetes.io/router.middlewares: redirect-to-https@kubernetescrd #,workshop-whitelist@kubernetescrd
    # cert-manager.io/issuer: letsencrypt-http
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-group: cert-manager.io
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  ingressClassName: traefik # Nouvelle mÃ©thode officielle
  rules:
    - host: escape.eisi-dune.eu
      http:
        paths:
          - path: /
            pathType: Prefix # ImplementationSpecific
            backend:
              service:
                name: escape-service
                port:
                  number: 80
  tls:
    - hosts:
        - escape.eisi-dune.eu
      secretName: secret-tls-workshop
