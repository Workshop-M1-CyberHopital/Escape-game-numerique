apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scale-escape
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: escape-app
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
