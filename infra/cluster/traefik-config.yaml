# traefik-config.yaml => Dashboard + Auth + Whitelist IP
---
# Traefik Middleware : IP Whitelisting
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: workshop-whitelist
  namespace: workshop
spec:
  ipWhiteList:
    sourceRange:
      - 78.202.15.42 # Adresse IP autorisée 
      - 192.168.0.48/24 # Sous-réseau local autorisé
      - 10.60.60.0/22
---
# Secret + Middleware : BasicAuth pour le dashboard
apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard-auth
  namespace: workshop
data:
  users: |
    YWRtaW46JDJ5JDA1JFZ0M29BYkNqSjFQcExaMHk5blprWnVxaFEuLi4= # admin:motdepasse
---
# Middleware : authentification basique (BasicAuth)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-auth
  namespace: workshop
spec:
  basicAuth:
    secret: traefik-dashboard-auth
---
# Ingress : Dashboard sécurisé
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: workshop
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: workshop-whitelist@kubernetescrd,traefik-dashboard-auth@kubernetescrd
    cert-manager.io/issuer: letsencrypt
spec:
  rules:
    - host: traefik.eisi-dune.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
  tls:
    - hosts:
        - traefik.eisi-dune.eu
      secretName: traefik-tls
