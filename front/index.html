<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Hôpital – Mission Résilience</title>
    <meta name="description" content="Escape game numérique pédagogique : Une unité de cybersécurité médicale doit réparer les systèmes d'un hôpital attaqué par un virus informatique.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.546.0/dist/umd/lucide.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cyber: ['Orbitron', 'sans-serif'],
              tech: ['Share Tech Mono', 'monospace']
            },
            colors: {
              'cyber-red': '#ff0055',
              'cyber-blue': '#00ffff',
              'cyber-green': '#00ff88',
              'cyber-purple': '#ff00ff'
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

</html>
